<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить новую запись </title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1> Система управления пользвателями </h1>
    <hr>
    <h2 class="mb-4"> Добавить пользователя </h2>
    <form action="#" th:action="@{/saveRecord}" th:object="${record}" method="POST">
        <input type="text" th:field="*{id}" placeholder="Введите идентификационный номер статьи" class="form-control mb-4 col-4"/>
        <input type="text" th:field="*{title}" placeholder="Введите название статьи" class="form-control mb-4 col-4"/>
        <textarea type="text" th:field="*{text}" placeholder="Введите содержание статьи" class="form-control mb-4 col-5"></textarea>
        <button type="submit" class="btn btn-info col-2.5">Сохранить статью </button>
    </form>
    <a th:href="@{/}" class="btn btn-danger mt-4 col-2.5"> Вернуться на главную страницу </a>
</div>

</body>
</html>
